<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITMD 541 Lab 3 Manohar Inakollu</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center mb-0">ITMD 541 Lab 3 Manohar Inakollu</h2>
                <h2 class="text-center mb-0">Tip Calculator</h2>
            </div>
            <div class="card-body">
                <form id="tipForm">
                    <div class="form-group row">
                        <label for="billTotal" class="col-sm-4 col-form-label">Bill Total</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="billTotal" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tipSlider" class="col-sm-4 col-form-label">Tip Slider</label>
                        <div class="col-sm-8">
                            <input type="range" class="custom-range" id="tipSlider" min="0" max="100">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tipPercentage" class="col-sm-4 col-form-label">Tip Percentage</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="tipPercentage" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tipAmount" class="col-sm-4 col-form-label">Tip Amount</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="tipAmount" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="totalBillWithTip" class="col-sm-4 col-form-label">Total Bill with Tip</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="totalBillWithTip" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
